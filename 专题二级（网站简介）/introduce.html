        <hr width="544px" size="2px" color="#a0d0e7">
        <p>山东理工大学“理工青年”网站<br/>(http://www.lgqn.cn)</p>
        <p>创建于2001年11月，</p>
        <p>是由校团委主办，完全由学生自己设计制作和管理维护的</p>
        <p>共青团工作网站，原名“团聚理工”。</p>
        <p>网站自创建以来，始终坚持“把握青年脉搏，</p>
        <p>关注青年热点，探索青年工作，推进青年事业”</p>
        <p>的工作宗旨</p>
        <p>为构筑网上共青团事业和活跃校园文化生活</p>
