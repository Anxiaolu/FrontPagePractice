        	<a href="#" class="tdjs">团队介绍</a>
    	</div>
   	</div>
    <div class="text_box">
    	<div class="text text_left">
    		<p>团队比较容易解决具体的冲突，</p>
        	<p>而不是原则上和观念上的冲突。</p>
        	<p>要是争辩聚焦问题本身，而不是人身攻击。</p>
        	<p>向团队及其成员阐述自身的感觉和反应，</p>
        	<p>并认识解决冲突会有收获，</p>
        	<p>未能解决冲突也会有损团队内发生斗争也要付出代价，</p>
        	<p>摆脱斗争也同样需要付出代价。</p>
        	<p>当每个人认识到其中的成本和收益时，</p>
        	<p>讨论会更有成效。</p>
    	</div>
    	<div class="text text_right">
    		<p>不断改进，团队需要时间来发展，</p>
        	<p>矛盾的解决同样如此。</p>
        	<p>团队需要不断的讨论来获取进步，</p>
        	<p>而不是在短时间呢你解决所有问题，</p>
    		<p>不能指望很快就能成为成功的团队。</p>
    	</div>
    </div>
